<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苏菲玛索_百度百科</title>
</head>
<body>
    <!--
        当在页面上要加载其他资源时(例如图片，样式，脚本文件等)
        我们需要在对应的标签上指定该资源的路径。而这里的路径通常
        也是使用相对路径的。
        需要注意，这里相对路径中的"./"当前目录的位置与java中不同
        因为这个路径最终是被浏览器解释的，而不是java虚拟机。

        浏览器在理解页面上的"./"的位置时是根据请求当前页面时地址栏
        中的路径来确定的，具体理解为当前页面所在的目录。
        例如:
        我们请求当前hello.html时在地址栏输入的路径是:
        http://localhost:8088/myweb/hello.html

        那么在这个页面上所有指定相对路径"./"的地方，对应路径为:
        http://localhost:8088/myweb/

        因此，下面图片中src="./SophieMarceau.jpg"实际路径浏览器理解为:
        http://localhost:8088/myweb/SophieMarceau.jpg
     -->
    <h1>苏菲·玛索</h1>
    <img src="SophieMarceau.jpg"><br>
    <h5>输入你想搜索的内容</h5>
    <input type="text" size="32">
    <input type="button" value="法兰西玫瑰" onclick="alert('付费内容尚未解锁')">
    <h6>苏菲·玛索，1966年11月17日出生于法国巴黎，法国演员、导演、编剧。</h6>
</body>
</html>
