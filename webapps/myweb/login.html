<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
    <center>
        <h1>欢迎登陆!</h1>
   <form method="get" action="./loginUser">
       <table border="19">
           <tr>
               <td>用户名</td>
               <td><input name="username" type="text"></td>
           </tr>
           <tr>
               <td>密码</td>
               <td><input name="password" type="password"></td>
           </tr>
           <tr>
               <td colspan="2" align="center">
                   <input type="submit" value="登陆">
               </td>
           </tr>
       </table>

   </form>
    </center>
</body>
</html>
